<!DOCTYPE html>

<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="keywords" content="">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>智慧学习系统</title>

    <link href="/assets/plugins/morris-chart/morris.css" rel="stylesheet">
    <link href="/assets/plugins/jquery-ui/jquery-ui.min.css" rel="stylesheet"/>
    <link href="/assets/css/icons.css" rel="stylesheet">
    <link href="/assets/css/bootstrap.min.css" rel="stylesheet">
    <link href="/assets/css/style.css" rel="stylesheet">
    <link href="/assets/css/responsive.css" rel="stylesheet">

</head>

<body class="sticky-header">
<!--引入左侧菜单栏-->
<div th:replace="/teacher/lefter :: lefterBar(activeUrl='course')"></div>
		<!-- main content start-->
        <div class="main-content" >
            <!--引入上部分-->
            <div th:replace="/teacher/header :: headerBar"></div>

            <!--body wrapper start-->
            <div class="wrapper">

                <!--Start Page Title-->
                <div class="page-title-box">
                    <h4 class="page-title">资源添加</h4>
                    <ol class="breadcrumb">
                        <li>
                            <a href="#">资源管理</a>
                        </li>

                        <li class="active">
                            资源添加
                        </li>
                    </ol>
                    <div class="clearfix"></div>
                </div>
                <!--End Page Title-->


                <!--Start row-->
                <div class="row">
                    <div class="col-md-12">
                        <div class="row">
                            <div class="col-md-2">

                            </div>
                        </div>
                    </div>
                </div>
                <!--End row-->



                <!--Start row-->
                <div class="row">
                    <div class="col-md-12">
                        <div class="white-box">
                            <form class="form-inline" th:action="@{/teacher/course/addSource}" method="post" enctype="multipart/form-data">
                                <div class="col-md-12">
                                    <div class="analytics-box white-box">
                                            第[[${course.unit}]]章 [[${course.name}]]
                                        <h3></h3><br />
                                        <div class="form-group">
                                            <input type="hidden" name="courseId" th:value="${course.id}">
                                            <label for="exampleInputName2">添加文件类型：</label>
                                            <select class="form-control" name="type">
                                                <option value="1">课件</option>
                                                <option value="2">实验作业</option>
                                                <option value="3">视频</option>
                                                <option value="4">辅助材料</option>
                                            </select>
                                            <div class="form-group">
                                                <label for="exampleInputFile">选择文件</label>
                                                <input type="file" id="exampleInputFile" name="file">
                                                <p class="help-block"></p>
                                            </div>
                                            <div class="form-group">
                                                <label for="exampleInputPassword1">文件描述</label>
                                                <textarea class="form-control" rows="3" name="content"></textarea>
                                            </div>
    
                                        </div>
                                        <button type="submit" class="btn btn-success">上传</button>
                                    </div>
                                </div>
                            </form>
                         </div>
                        </div>
                    </div>
                </div>
                <!--End row-->
                <div th:replace="/teacher/footer :: footerBar"></div>

            </div>
            <!-- End Wrapper-->

            <!-- <div th:replace="/teacher/footer :: footerBar"></div>-->

        </div>
        <!--End main content -->



        <!--Begin core plugin -->
        <script src="/assets/js/jquery.min.js"></script>
        <script src="/assets/js/bootstrap.min.js"></script>
        <script src="/assets/plugins/moment/moment.js"></script>
        <script src="/assets/js/jquery.slimscroll.js "></script>
        <script src="/assets/js/jquery.nicescroll.js"></script>
        <script src="/assets/js/functions.js"></script>
        <!-- End core plugin -->

        <!--Begin Page Level Plugin-->
        <script src="/assets/plugins/morris-chart/morris.js"></script>
        <script src="/assets/plugins/morris-chart/raphael-min.js"></script>
        <script src="/assets/plugins/jquery-sparkline/jquery.charts-sparkline.js"></script>
        <script src="/assets/pages/dashboard2.js"></script>
        <script src="/assets/plugins/chart-js/Chart.js"></script>


        </body>

        </html>
