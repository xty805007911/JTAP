<!DOCTYPE html>
<!-- saved from url=(0052)http://getbootstrap.com/docs/4.0/examples/dashboard/ -->
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="keywords" content="">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>智慧学习系统</title>

    <link href="/assets/plugins/morris-chart/morris.css" rel="stylesheet">
    <link href="/assets/plugins/jquery-ui/jquery-ui.min.css" rel="stylesheet" />
    <link href="/assets/css/icons.css" rel="stylesheet">
    <link href="/assets/css/bootstrap.min.css" rel="stylesheet">
    <link href="/assets/css/style.css" rel="stylesheet">
    <link href="/assets/css/responsive.css" rel="stylesheet">

</head>

<body class="sticky-header">
    <!--引入左侧菜单栏-->
    <div th:replace="/teacher/lefter :: lefterBar(activeUrl='question')"></div>
    <!-- main content start-->
    <div class="main-content">
        <!--引入上部分-->
        <div th:replace="/teacher/header :: headerBar"></div>

        <!--body wrapper start-->
        <div class="wrapper">

            <!--Start Page Title-->
            <div class="page-title-box">
                <h4 class="page-title">题目编辑</h4>
                <ol class="breadcrumb">
                    <li><a href="#">题库管理</a></li>
                    <li class="active">题目编辑
                </ol>
                <div class="clearfix"></div>
            </div>
            <!--End Page Title-->


            <!-- Start responsive Table-->
            <div class="col-md-12">
                <div class="white-box">
                    <span style="color: red; text-align: center" th:text="${msg}">[[${msg}]]</span>
                    <form class="form-horizontal" action="/teacher/question/edit" method="post">
                        <input type="hidden" name="id" th:value="${question.id}">
                        <!--题目类型：1选择题,2判断题,3填空题-->
                        <div class="form-group">
                            <label for="inputUsername6" class="col-sm-2 control-label">题目类型</label>
                            <div class="col-sm-6">
                                <select class="form-control" name="type">
                                    <option value="1" th:selected="${question.type eq 1}">选择题</option>
                                    <option value="2" th:selected="${question.type eq 2}">判断题</option>
                                    <option value="3" th:selected="${question.type eq 3}">填空题</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="inputUsername1" class="col-sm-2 control-label">题目描述</label>
                            <div class="col-sm-6">
                                <!-- <input type="text" class="form-control" id="inputUsername1" placeholder="题目描述" name="description">-->
                                <textarea class="form-control" rows="9" name="description" th:text="${question.description}"></textarea>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="inputUsername2" class="col-sm-2 control-label">题目答案</label>
                            <div class="col-sm-6">
                                <input type="text" class="form-control" id="inputUsername2" placeholder="题目答案" name="answer"
                                    th:value="${question.answer}">
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="inputUsername3" class="col-sm-2 control-label">题目答案详解</label>
                            <div class="col-sm-6">
                                <!-- <input type="text" class="form-control" id="inputUsername3" placeholder="题目答案详解" name="detail">-->
                                <textarea class="form-control" rows="9" name="detail" th:text="${question.detail}"></textarea>
                            </div>
                        </div>

                        <div class="form-group">
                            <div class="col-sm-offset-2 col-sm-10">
                                <button type="submit" class="btn btn-default" id="editButton">编辑</button>
                                <span>[[${msg}]]</span>
                            </div>
                        </div>
                    </form>
                </div>
                <!-- End responsive Table-->
               
            </div>
            <!-- End Wrapper-->
        </div>
        <div th:replace="/teacher/footer :: footerBar"></div>
        <!--End main content -->
    </div>

    <!--Begin core plugin -->
    <script src="/assets/js/jquery.min.js"></script>
    <script src="/assets/js/bootstrap.min.js"></script>
    <script src="/assets/plugins/moment/moment.js"></script>
    <script src="/assets/js/jquery.slimscroll.js "></script>
    <script src="/assets/js/jquery.nicescroll.js"></script>
    <script src="/assets/js/functions.js"></script>
    <script>
        $(function () {
            $("#editButton").click(function () {
                alert("修改成功");
            })
        })
    </script>

</body>

</html>
