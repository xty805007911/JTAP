<!DOCTYPE html>
<!-- saved from url=(0052)http://getbootstrap.com/docs/4.0/examples/dashboard/ -->
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="keywords" content="">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>智慧学习系统</title>

    <link href="/assets/plugins/morris-chart/morris.css" rel="stylesheet">
    <link href="/assets/plugins/jquery-ui/jquery-ui.min.css" rel="stylesheet" />
    <link href="/assets/css/icons.css" rel="stylesheet">
    <link href="/assets/css/bootstrap.min.css" rel="stylesheet">
    <link href="/assets/css/style.css" rel="stylesheet">
    <link href="/assets/css/responsive.css" rel="stylesheet">


</head>

<body class="sticky-header">
    <!--引入左侧菜单栏-->
    <div th:replace="/teacher/lefter :: lefterBar(activeUrl='question')"></div>
    <!-- main content start-->
    <div class="main-content">
        <!--引入上部分-->
        <div th:replace="/teacher/header :: headerBar"></div>

        <!--body wrapper start-->
        <div class="wrapper">

            <!--Start Page Title-->
            <div class="page-title-box">
                <h4 class="page-title">题目列表</h4>
                <a th:href="@{/teacher/course/list-source}" class="btn btn-sm btn-primary">返回章节列表</a>
                <ol class="breadcrumb">
                    <li>
                        <a href="#">题库管理</a>
                    </li>

                    <li class="active">
                        题目列表
                    </li>
                </ol>
                <div class="clearfix"></div><br />
                <h5><b>第[[${course.unit}]]章 [[${course.name}]]</h5></b>
            </div>
            <!--End Page Title-->

            <!--Start row-->
            <div class="row">
                <div class="col-md-12">
                    <div class="white-box">
                        <!-- 学期列表 -->
                        <form th:action="@{/teacher/course/addQuestion}" method="post">
                            <input type="hidden" name="courseId" th:value="${courseId}">
                            <input type="hidden" name="page" th:value="${page}">
                            <table class="table table-striped table-sm">
                                <thead>
                                    <tr>
                                        <th>#</th>
                                        <th>难度</th>
                                        <th>题目描述</th>
                                        <th>题目答案</th>
                                        <th>题目详解</th>
                                        <th>选择</th>
                                    </tr>
                                </thead>
                                <tbody>

                                    <tr th:each="question:${pageResult.list}">
                                        <td></td>
                                        <td th:if="${question.diff eq 1}">简单</td>
                                        <td th:if="${question.diff eq 2}">中等</td>
                                        <td th:if="${question.diff eq 3}">困难</td>
                                        <td>[[${question.description}]]</td>
                                        <td>[[${question.answer}]]</td>
                                        <td>[[${question.detail}]]</td>
                                        <td><input type="checkbox" name="qIds" th:value="${question.id}"></td>
                                    </tr>

                                </tbody>
                            </table>

                            <div style="text-align: right">
                                <input type="submit" class="btn btn-sm btn-primary" value="提交">
                            </div>
                        </form>

                        <!--分页开始-->
                        <nav aria-label="Page navigation" style="text-align: center">
                            <ul class="pagination">
                                <li>
                                    <a th:href="@{/teacher/course/toAddQuestion(page=${pageResult.page-1>0?pageResult.page-1:1},courseId=${courseId})}"
                                        aria-label="Previous">
                                        <span aria-hidden="true">&laquo;</span>
                                    </a>
                                </li>

                                <li th:each="i:${#numbers.sequence(1,pageResult.pageSize)}">
                                    <a th:href="@{/teacher/course/toAddQuestion(page=${i},courseId=${courseId})}">[[${i}]]</a>
                                </li>

                                <li>
                                    <a th:href="@{/teacher/course/toAddQuestion(page=${pageResult.page+1>pageResult.pageSize?pageResult.pageSize:pageResult.page+1},courseId=${courseId})}"
                                        aria-label="Next">
                                        <span aria-hidden="true">&raquo;</span>
                                    </a>
                                </li>
                            </ul>
                        </nav>
                    </div>
                </div>
            </div>

        </div>
        <!--End row-->
        <div th:replace="/teacher/footer :: footerBar"></div>

    </div>
    <!-- End Wrapper-->

    </div>
    <!--End main content -->



    <!--Begin core plugin -->
    <script src="/assets/js/jquery.min.js"></script>
    <script src="/assets/js/bootstrap.min.js"></script>
    <script src="/assets/plugins/moment/moment.js"></script>
    <script src="/assets/js/jquery.slimscroll.js "></script>
    <script src="/assets/js/jquery.nicescroll.js"></script>
    <script src="/assets/js/functions.js"></script>
    <!-- End core plugin -->

    <!--Begin Page Level Plugin-->
    <script src="/assets/plugins/morris-chart/morris.js"></script>
    <script src="/assets/plugins/morris-chart/raphael-min.js"></script>
    <script src="/assets/plugins/jquery-sparkline/jquery.charts-sparkline.js"></script>
    <script src="/assets/pages/dashboard2.js"></script>
    <script src="/assets/plugins/chart-js/Chart.js"></script>


</body>

</html>
