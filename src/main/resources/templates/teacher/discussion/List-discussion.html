<!DOCTYPE html>
<!-- saved from url=(0052)http://getbootstrap.com/docs/4.0/examples/dashboard/ -->
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="keywords" content="">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>智慧学习系统</title>
    <!-- BEGIN PAGE LEVEL STYLES -->
    <link href="/assets/plugins/summernote-master/summernote.css" rel="stylesheet" type="text/css" />
    <!-- END PAGE LEVEL STYLES -->
    <link href="/assets/css/icons.css" rel="stylesheet">
    <link href="/assets/css/bootstrap.min.css" rel="stylesheet">
    <link href="/assets/css/style.css" rel="stylesheet">
    <link href="/assets/css/responsive.css" rel="stylesheet">

</head>

<body class="sticky-header">

    <!--引入左侧菜单栏-->
    <div th:replace="/teacher/lefter :: lefterBar(activeUrl='discussion')"></div>

    <!-- main content start-->
    <div class="main-content">
        <!--引入上部分-->
        <div th:replace="/teacher/header :: headerBar"></div>

        <!--body wrapper start-->
        <div class="wrapper">

            <!--Start Page Title-->
            <div class="page-title-box">
                <h4 class="page-title">[[${discussion.topic}]]</h4>
                <div class="clearfix"></div>
            </div>
            <!--End Page Title-->
            <!--Start row 楼主主题帖子  -->

            <div class="row">


                <div class="col-md-12">
                    <div class="col-md-2">
                        <div class="white-box m-b-10">
                            <h4 class="header-title">
                                <div class="clearfix">
                                    <div class="inbox-img">
                                        <img th:src="${discussion.author.image}">
                                    </div>[[${discussion.author.name}]]
                                    <br />[[${#dates.format(discussion.time,'yyyy-MM-dd HH:mm:ss')}]]
                                </div>
                            </h4>
                        </div>
                    </div>

                    <div class="col-md-10">
                        <div class="white-box m-b-10">
                            <div class="row">
                                <div th:utext="${discussion.content}">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <!--楼层-->
                <div class="col-md-12" th:each="dis:${discussionList}">
                    <div class="col-md-2">
                        <div class="white-box m-b-10">
                            <h4 class="header-title">
                                <div class="clearfix">
                                    <div class="inbox-img">
                                        <img th:src="${dis.author.image}">
                                    </div> &nbsp;&nbsp;&nbsp;[[${dis.author.name}]]
                                    <br />[[${#dates.format(dis.time,'yyyy-MM-dd HH:mm:ss')}]]
                                </div>

                            </h4>
                        </div>
                    </div>

                    <div class="col-md-10">
                        <div class="white-box m-b-10">
                            <div class="row">
                                <div th:utext="${dis.content}">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>


                <!--回复-->
                <div class="col-md-12">
                    <div class="white-box m-b-30">
                        <form th:action="@{/teacher/discussion/reply}" method="post">
                            <input type="hidden" name="topicId" th:value="${discussion.id}">
                            <input type="hidden" name="replyId" th:value="${discussion.publishId}">
                            <input type="hidden" name="publishId" th:value="${session.user!=null?session.user.id:0}">

                            <div class="compose-message">
                                <textarea class="summernote" name="content">
                                 </textarea>
                            </div>
                            <div class="compose-options">
                                <div class="pull-right">
                                    <button type="submit" class="btn btn-primary"><i class="fa fa-send"></i>回复</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>

            </div>
            <!--End row-->
            

        </div>
        <div th:replace="/teacher/footer :: footerBar"></div>

    </div>
    <!--End main content -->

    <!--Begin core plugin -->
    <script src="/assets/js/jquery.min.js"></script>
    <script src="/assets/js/bootstrap.min.js"></script>
    <script src="/assets/plugins/moment/moment.js"></script>
    <script src="/assets/js/jquery.slimscroll.js "></script>
    <script src="/assets/js/jquery.nicescroll.js"></script>
    <script src="/assets/js/functions.js"></script>
    <!-- End core plugin -->

    <!-- BEGIN PAGE LEVEL SCRIPTS -->
    <script src="/assets/plugins/summernote-master/summernote.min.js"></script>
    <script src="/assets/pages/compose.js"></script>
    <!-- BEGIN PAGE LEVEL SCRIPTS -->

</body>

</html>
