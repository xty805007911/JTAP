<!DOCTYPE html>
<!-- saved from url=(0052)http://getbootstrap.com/docs/4.0/examples/dashboard/ -->
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="keywords" content="">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>智慧学习系统</title>

    <link href="/assets/plugins/morris-chart/morris.css" rel="stylesheet">
    <link href="/assets/plugins/jquery-ui/jquery-ui.min.css" rel="stylesheet"/>
    <link href="/assets/css/icons.css" rel="stylesheet">
    <link href="/assets/css/bootstrap.min.css" rel="stylesheet">
    <link href="/assets/css/style.css" rel="stylesheet">
    <link href="/assets/css/responsive.css" rel="stylesheet">

</head>

<body class="sticky-header">
<!--引入左侧菜单栏-->
<div th:replace="/teacher/lefter :: lefterBar(activeUrl='message')"></div>
		<!-- main content start-->
        <div class="main-content" >
            <!--引入上部分-->
            <div th:replace="/teacher/header :: headerBar"></div>

            <!--body wrapper start-->
            <div class="wrapper">

                <!--Start Page Title-->
                <div class="page-title-box">
                    <h4 class="page-title">消息通知列表</h4>
                    <ol class="breadcrumb">
                        <li>
                            <a href="#">消息通知管理</a>
                        </li>

                        <li class="active">
                            消息通知列表
                        </li>
                    </ol>
                    <div class="clearfix"></div>
                </div>
                <!--End Page Title-->
                <!--Start row-->
                <div class="row">
                    <div class="col-md-12">
                        <div class="white-box">
                           <!-- 学期列表 -->
                           <table class="table table-striped table-sm">
                           				<thead>
                           				<tr>
                           					<th>#</th>
                           					<th>序号</th>
                           					<th>消息内容</th>
                           					<th>发布时间</th>
                           					<th>操作</th>
                           				</tr>
                           				</thead>
                           				<tbody>

                           				<tr th:each="message:${pageResult.list}">
                           					<td></td>
                           					<td th:text="${messageStat.index+1}"></td>
                           					<td>[[${message.content}]]</td>
                           					<td>[[${#dates.format(message.time,'yyyy-MM-dd HH:mm:ss')}]]</td>
                           					<td>
                           						<!--<a class="btn btn-sm btn-info" th:href="@{/teacher/question/toEdit/}">详细信息</a>-->
                           						<a class="btn btn-sm btn-danger" th:href="@{/teacher/message/delete/}+${message.messageId}" onclick="return confirmDel()">删除消息</a>
                           					</td>
                           				</tr>

                           				</tbody>
                           	</table>
                           	<script type="text/javascript">
                            							function confirmDel() {
                            								if (confirm('您确定要删除该条消息吗?') == true) {
                            									return true;
                            								} else {
                            									return false;
                            								}
                            							}
                            </script>
                           	<!--分页开始-->
                             <nav aria-label="Page navigation" style="text-align: center">
                               <ul class="pagination">
                                     <li>
                                      <a th:href="@{/teacher/message/list?page=}+${pageResult.page-1>0?pageResult.page-1:1}" aria-label="Previous">
                                       <span aria-hidden="true">&laquo;</span>
                                      </a>
                                     </li>

                                     <li th:each="i:${#numbers.sequence(1,pageResult.pageSize)}">
                                        <a th:href="@{/teacher/message/list?page=}+${i}">[[${i}]]</a>
                                     </li>

                                     <li>
                                         <a th:href="@{/teacher/message/list?page=}+${pageResult.page+1>pageResult.pageSize?pageResult.pageSize:pageResult.page+1}" aria-label="Next">
                                          <span aria-hidden="true">&raquo;</span>
                                         </a>
                                     </li>
                                </ul>
                               </nav>
                         </div>
                        </div>
                    </div>

                </div>
                <!--End row-->
                <div th:replace="/teacher/footer :: footerBar"></div>
            </div>
            <!-- End Wrapper-->
            
        </div>
        <!--End main content -->



        <!--Begin core plugin -->
        <script src="/assets/js/jquery.min.js"></script>
        <script src="/assets/js/bootstrap.min.js"></script>
        <script src="/assets/plugins/moment/moment.js"></script>
        <script src="/assets/js/jquery.slimscroll.js "></script>
        <script src="/assets/js/jquery.nicescroll.js"></script>
        <script src="/assets/js/functions.js"></script>
        <!-- End core plugin -->

        <!--Begin Page Level Plugin-->
        <script src="/assets/plugins/morris-chart/morris.js"></script>
        <script src="/assets/plugins/morris-chart/raphael-min.js"></script>
        <script src="/assets/plugins/jquery-sparkline/jquery.charts-sparkline.js"></script>
        <script src="/assets/pages/dashboard2.js"></script>
        <script src="/assets/plugins/chart-js/Chart.js"></script>


        </body>

        </html>
