<body class="sticky-header">
    <!--引入左侧菜单栏-->
    <div th:replace="/student/lefter :: lefterBar"></div>
    <!-- main content start-->
    <div class="main-content">
        <!--引入上部分-->
        <div th:replace="/student/header :: headerBar"></div>

        <!--body wrapper start-->
        <div class="wrapper">
            <!--Start Page Title-->
            <div class="page-title-box">
                <h4 class="page-title">个人信息管理</h4>
                <div class="clearfix"></div>
            </div>
            <!--End Page Title-->

            <!--Start row-->
            <div class="row">
                <div class="col-md-6">
                    <div class="card-profile">
                        <div class="profile-header">
                            <img th:src="${user.image}" alt="">
                        </div>
                        <div class="profile-body">
                            <h4>[[${user.name}]]</h4>
                            <ul class="profile-contact">
                                <li>学号:[[${user.username}]]</li><br />
                                <li>学院:[[${user.college}]]</li><br />
                                <li>专业班级:[[${user.major}]]</li><br />
                            </ul>
                            <a th:href="@{/student/personInfo/toEdit}" class="btn btn-primary btn-sm btn-block m-t-10">修改</a>
                        </div>
                    </div>
                </div>
                <!--/.col-md-4-->

            </div>
        </div>
        <div th:replace="/student/footer :: footerBar"></div>
    </div>
    <!--End row-->
    
    
    </div>
    <!-- End Wrapper-->


    </div>
