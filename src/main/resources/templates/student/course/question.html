<!DOCTYPE html>
<!-- saved from url=(0052)http://getbootstrap.com/docs/4.0/examples/dashboard/ -->
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="keywords" content="">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>智慧学习系统</title>

    <link href="/assets/plugins/morris-chart/morris.css" rel="stylesheet">
    <link href="/assets/plugins/jquery-ui/jquery-ui.min.css" rel="stylesheet" />
    <link href="/assets/css/icons.css" rel="stylesheet">
    <link href="/assets/css/bootstrap.min.css" rel="stylesheet">
    <link href="/assets/css/style.css" rel="stylesheet">
    <link href="/assets/css/responsive.css" rel="stylesheet">

</head>

<body class="sticky-header">

    <!--引入左侧菜单栏-->
    <div th:replace="/student/lefter :: lefterBar"></div>

    <!-- main content start-->
    <div class="main-content">
        <!--引入上部分-->
        <div th:replace="/student/header :: headerBar"></div>

        <!--body wrapper start-->
        <div class="wrapper">

            <!--Start Page Title-->
            <div class="page-title-box">
                <h4 class="page-title">在线做题</h4>

                <div class="clearfix"></div>
            </div>
            <!--End Page Title-->

            <!--Start row-->
            <div class="row">
                <div class="col-md-12">
                    <div class="white-box">
                        <form th:action="@{/student/course/doQuestion/}+${courseId}" method="post">
                            <div class="panel panel-default" th:each="question:${questionList}">

                                <div class="panel-body">
                                    [[${question.id}]].[[${question.description}]]
                                </div>
                                您的答案：<input type="text" name="userAnswer" th:id="${question.id}" >
                                <div th:if="${question.answer != null}">
                                    正确答案：[[${question.answer}]]<br />
                                    答案详解：[[${question.detail}]]
                                </div>
                            </div>
                            <button type="submit" class="btn btn-default">提交</button>
                        </form>
                    </div>
                </div>
            </div>
            <!--End row-->

        </div>
        <!-- End Wrapper-->


        <!--Start  Footer -->
        <div th:replace="/student/footer :: footerBar"></div>
        <!--End footer -->

    </div>
    <!--End main content -->

    <!--Begin core plugin -->
    <script src="/assets/js/jquery.min.js"></script>
    <script src="/assets/js/bootstrap.min.js"></script>
    <script src="/assets/plugins/moment/moment.js"></script>
    <script src="/assets/js/jquery.slimscroll.js "></script>
    <script src="/assets/js/jquery.nicescroll.js"></script>
    <script src="/assets/js/functions.js"></script>
    <!-- End core plugin -->


</body>

</html>
