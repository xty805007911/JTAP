<!DOCTYPE html>

<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="keywords" content="">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>智慧学习系统</title>

    <link href="/assets/plugins/morris-chart/morris.css" rel="stylesheet">
    <link href="/assets/plugins/jquery-ui/jquery-ui.min.css" rel="stylesheet" />
    <!-- BEGIN PAGE LEVEL STYLES -->
    <link href="/assets/plugins/dropzone/dropzone.css" rel="stylesheet" type="text/css" />

    <link href="/assets/css/icons.css" rel="stylesheet">
    <link href="/assets/css/bootstrap.min.css" rel="stylesheet">
    <link href="/assets/css/style.css" rel="stylesheet">
    <link href="/assets/css/responsive.css" rel="stylesheet">


</head>

<body class="sticky-header">
    <!--引入左侧菜单栏-->
    <div th:replace="/student/lefter :: lefterBar(activeUrl='homework')"></div>
    <!-- main content start-->
    <div class="main-content">
        <!--引入上部分-->
        <div th:replace="/student/header :: headerBar"></div>

        <!--body wrapper start-->
        <div class="wrapper">

            <!--Start Page Title-->
            <div class="page-title-box">
                <h4 class="page-title">作业添加</h4>
                <ol class="breadcrumb">
                    <li>
                        <a href="#">课后作业</a>
                    </li>

                    <li class="active">
                        作业添加
                    </li>
                </ol>
                <div class="clearfix"></div>
            </div>
            <!--End Page Title-->


            <!--Start row-->
            <div class="row">
                <div class="col-md-12">
                    <form th:action="@{/student/homework/upload}" class="dropzone" id="dropzone">
                        <input type="hidden" name="homeworkId" th:value="${homeworkId}">
                        <div class="fallback">
                            <input name="file" type="file" multiple />
                        </div>

                    </form>
                </div>
            </div>
            <!-- end row -->
            
        </div>
        <!-- End Wrapper-->
        <div th:replace="/student/footer :: footerBar"></div>
    </div>
    <!--End main content -->
    <!--Begin core plugin -->
    <script src="/assets/js/jquery.min.js"></script>
    <script src="/assets/js/bootstrap.min.js"></script>
    <script src="/assets/plugins/moment/moment.js"></script>
    <script src="/assets/js/jquery.slimscroll.js "></script>
    <script src="/assets/js/jquery.nicescroll.js"></script>
    <script src="/assets/js/functions.js"></script>
    <!-- End core plugin -->

    <!-- BEGIN PAGE LEVEL SCRIPTS -->
    <script src="/assets/plugins/dropzone/dropzone.js"></script>
    <!-- BEGIN PAGE LEVEL SCRIPTS -->



</body>
